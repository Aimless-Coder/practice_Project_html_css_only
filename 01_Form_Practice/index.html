<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h2>Job Application Form</h2>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role...</option>
                            <option value="front_end">Front-end Developer</option>
                            <option value="back_end">Back-end Developer</option>
                            <option value="dev_ops">Dev-Ops</option>
                            <option value="uiux">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="30" placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="" id="city" name="city" placeholder="Enter City...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">PIN code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter PIN Code...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2024-01-01">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="btn_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
